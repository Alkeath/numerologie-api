steps:
  # ğŸ”§ Ã‰tape 1 : Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'services/calculs'   # <-- C'EST Ã‡A QUI MANQUAIT
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - 'us-central1-docker.pkg.dev/sitewebnumerologie/calculs-api/calculs-api'
      - './services/calculs'

  # ğŸ“¤ Ã‰tape 2 : Pousser l'image vers Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/sitewebnumerologie/calculs-api/calculs-api'

  # ğŸš€ Ã‰tape 3 : DÃ©ployer sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'calculs-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/sitewebnumerologie/calculs-api/calculs-api'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '1024Mi'
      - '--cpu'
      - '1'
      - '--concurrency'
      - '1'
      - '--service-account'
      - 'cloudbuild-deploy-sitewebnumer@sitewebnumerologie.iam.gserviceaccount.com'
      - '--allow-unauthenticated'
      - '--verbosity'
      - 'debug'
      - '--timeout'
      - '600s'

images:
  - 'us-central1-docker.pkg.dev/sitewebnumerologie/calculs-api/calculs-api'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  dynamic_substitutions: true
  substitution_option: ALLOW_LOOSE
  diskSizeGb: 30
